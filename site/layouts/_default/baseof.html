<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css"/>
    {{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
  </head>
  <body>
    <div class="Page">
      <main class="Main">
        {{ block "main" . }}{{ end }}
      </main>

      <header class="Header">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <nav>
            {{ $currentPage := . }}
    				{{ range .Site.Menus.main }}
    				  <a href="{{ .URL | relURL }}"{{ if (or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .)) }} class="active"{{ end }}>{{ .Name }}</a>
    				{{ end }}
    		</nav>
      </header>

      <footer class="Footer">
        &copy; {{ now.Year }} - {{ .Site.Title }}
      </footer>
    </div>

    <script src="{{ .Site.BaseURL }}app.js"></script>

    {{ partial "ga.html" . }}
  </body>
</html>
