{{ define "main" }}
  {{ $title := .Title }}
  {{ $baseUrl := .Site.BaseURL }}
  <div class="PageTitle">
    <h1>{{ $title }}</h1>
  </div>
  <div class="Gallery">
    <div class="Container">
      <div class="Gallery_content">
        {{ .Content }}
      </div>
    </div>
    <div class="Pellicule Pellicule-padded">
      {{ range .Resources.Match "photos/**.jpg" }}
        {{ partial "photo.html" (dict "resource" .) }}
      {{ end }}
    </div>
  </div>
{{ end }}
