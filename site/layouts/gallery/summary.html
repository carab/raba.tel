{{ $title := .Title }}
{{ $url := .URL }}
{{ $banner := (print "" .Params.banner) }}

<a href="{{ $url }}" class="GallerySummary" title="{{ $title }}">
  {{ with .Resources.GetMatch $banner }}
    <div class="GallerySummary_image">
      {{ partial "thumbnail.html" (dict "resource" .) }}
    </div>
  {{ end }}

  <h2 class="GallerySummary_title">{{ $title }}</h2>
</a>
