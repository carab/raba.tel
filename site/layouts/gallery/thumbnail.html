{{ $title := .Title }}
{{ $banner := .Params.banner }}
<a href="{{ .Permalink }}" class="GalleryThumbnail">
  {{ with .Resources.GetByPrefix $banner }}
    <div class="GalleryThumbnail_image">
      {{ partial "thumbnail.html" (dict "resource" . "alt" $title) }}
    </div>
  {{ end }}

  <h2 class="GalleryThumbnail_title">{{ $title }}</h2>
</a>
