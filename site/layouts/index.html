{{ define "main" }}
  {{ .Content }}

  <div class="Container">
    <div class="GalleryList">
    	{{ range (where .Site.RegularPages "Type" "gallery").ByWeight }}
    		{{ .Render "thumbnail"}}
    	{{ end }}
    </div>

    <div class="Page_separator"></div>

    <div class="ArticleList">
    	{{ range (where .Site.RegularPages "Type" "article") }}
    		{{ .Render "summary"}}
    	{{ end }}
    </div>
  </div>
{{ end }}
